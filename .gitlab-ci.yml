workflow:
  rules:
    - if: $CI_MERGE_REQUEST_ID
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH

image: docker:git
services:
  - docker:dind
before_script:
  - apk add --update bash coreutils tar curl git
  - git clone --quiet --depth 1 https://github.com/ros-industrial/industrial_ci .industrial_ci -b master

variables:
  DOCKER_TLS_CERTDIR: ""
  DOCKER_IMAGE: "cardboardcode/epd-eloquent-base:latest"
  PARALLEL_TESTS: "true"  # Global Variable

eloquent-main:
  script: .industrial_ci/gitlab.sh ROS_DISTRO=eloquent ROS_REPO=main

eloquent-testing:
  variables:
    BEFORE_INIT: "echo 'deb http://packages.ros.org/ros2-testing/ubuntu bionic main' > /etc/apt/sources.list.d/ros2-latest.list"
  script: .industrial_ci/gitlab.sh ROS_DISTRO=eloquent ROS_REPO=testing
